<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function Validation()
      {
        var user=document.f1.a.value;
        var pass=document.f1.b.value;
        if(user=="")
        {
          alert('The User Name is Empty');
        }
        else if(pass=="")
        {
          alert("The Password is Empty");
        }
        else if(user.length<8)
        {
          alert("Your User-Name is less than 8 characters");
        }
        else if(pass.length<8)
        {
          alert("Your Password is less than 8 characters");
        }
        else if(user==pass)
        {
          alert("Welcome "+user);
        }
      }
      </script>
  </head>
  <body>
    <form method="post" name="f1" onSubmit="Validation()">
      User Name:<input type="text" name="a"><br>
      Password :<input type="password" name="b"><br>
      <input  type="submit" value="Validate">
      </form>
  </body>
</html>
